<script>
    setTimeout(() => console.log("hola papu"), 2000)

    function proceso() {
        console.log("Esperame un segundos");
        setTimeout(function () {
            console.log("ya paso dos segundos");
            setTimeout(function () {
                console.log("ya paso tres segundos mas");
                setTimeout(function () {
                    console.log("ya paso cuatro segundos mas");
                    setTimeout(function () {
                        console.log("ya paso cinco segundos mas");

                    }, 4000)
                }, 3000)
            }, 2000)
        }, 1000)
    }

    proceso();
</script>
